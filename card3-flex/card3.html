<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>Card 3</title>
  </head>
  <body>
    <div class="cardContainer">
      <div class="cardBody">
        <section class="cardHeader">
          <div class="new-sign">New</div>
          <h2>Biru Putaran</h2>
          <div class="stars">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star-half"></i>
            <i class="far fa-star"></i>
          </div>
        </section>
        
        <section class="cardBodyText">
          <p>
            "Especially good for container gardening, the Angelonia will keep
            blooming all summer even if old flowers are removed. Once tall enough
            to cut, bring them inside and you'll notice a light scent that some
            say is reminiscent of apples."
          </p>
          <article class="priceButton">
            <span>49$</span><button>Buy Now</button>
          </article>
        </section>
      </div>
      <div class="cardImg">
        <img src="./imgcard3.jpg" alt="img" />
      </div>
    </div>
      
  </body>
</html>
