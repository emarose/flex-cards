<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Card2</title>
  </head>
  <body>

    <div class="cardContainer">
      <div class="card">
        <section class="cardImg"> 
          <img src="./product-img.png" alt="imagen" />
        </section>
        <section class="cardBody">
          <article class="cardTitle">
            <h2>Harvest Vase</h2>
            <p>BY STUDIO AND FRIENDS</p>
          </article>
          <article class="cardText">
            Harvest Vases are a reinterpretation of peeled fruits and vegetables
            as functional objects. The surfaces appear to be sliced and pulled
            aside, allowing growth.
          </article>
          <article class="priceBox">
            <h2>78$</h2>
            <button>BUY NOW</button>
          </article>
        </section><!-- cardBody -->
      </div><!-- card -->
    </div><!-- cardContainer -->
  </body>
</html>
